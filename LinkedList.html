<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>链表</title>
</head>
<body>
    <script>
        
        {  //当前节点的类
            class Node{
                constructor(element){
                    this.element = element;
                    this.next = null
                }
            }
            //构建链表
            class LinkedList{
                constructor(){
                    this.head = null;
                    this.length = 0;
                }
                append(element){
                    let node =  new Node(element);
                    let cu = this.head
                    if(this.head==null){
                        this.head = node
                    }else{
                        while(cu.next){
                            cu = cu.next
                        }
                        cu.next = node
                    }
                    this.length++
                }
                //删除元素
                removeAt(position){
                    if(position>=0&&position<=this.length-1){
                        if(position==0){
                            this.head = this.head.next
                        }else{
                            let num = 0;
                            let cu = this.head;
                            let pre = null
                            while(num<position){
                                pre = cu;
                                cu = cu.next;
                                num++;
                            }
                            pre.next = cu.next

                        }
                        this.length--
                    }else{
                        return false
                    }
                }
                insert(element,position){
                    if(position>=0&&position<=this.length-1){
                        let node = new Node(element)
                        if(position==0){
                            node.next = this.head;
                            this.head = node
                        }else{
                            let cu = this.head;
                            let pre = null;
                            let num = 0;
                            while(num<position){
                                pre = cu;
                                cu = cu.next;
                                num++
                            }
                            pre.next = node;
                            node.next = cu;
                        }
                        this.length++
                    }
                    else{
                        return false
                    }
                }
                getHead(){
                    return this.head
                }
            }
            let NewLinkedList = new LinkedList()
            NewLinkedList.append(1)
            NewLinkedList.append(2)
            NewLinkedList.append(3)
            
            NewLinkedList.insert(4,2)
            console.log(NewLinkedList.getHead())

        }
        
    </script>
</body>
</html>
