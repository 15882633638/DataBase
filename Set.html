<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>集合</title>
</head>
<body>
    <script>
        class Set{
            constructor(){
                this.items = {}
            }
            //判断值是否存在对象当中
            has(value){
                return value in this.items
            }
            add(value){
                if(!this.has(value)){
                    this.items[value] = value
                }else{
                    return false
                }
            }
            delete(value){
                if(this.has(value)){
                    delete this.items[value]
                    return true
                }else{
                    return false
                }
            }
            //清除集合当中的所有值
            clear(){
                this.items = {}
            }
            size(){
                return Object.keys(this.items).length
            }
            values(){
                return Object.keys(this.items)
            }
            union(intSet){
                let NewSet = new Set();
                console.log(NewSet);
                for(let i  = 0;i<this.size();i++){
                    NewSet.add(this.values()[i])
                }
                for(let i = 0;i<intSet.size();i++){
                    NewSet.add(intSet.values()[i])
                }
                return NewSet
            }
            getItems(){
                console.log(this.items)
            }

        }
        let NewSet = new Set();
        NewSet.add(1)
        NewSet.add(1)
        NewSet.add(1)
        NewSet.add(2)
        NewSet.add(2)
        let NewSet1 = new Set()
        NewSet1.add(1);
        NewSet1.add(2);
        NewSet1.add(3);
        console.log(NewSet.union(NewSet1))
        
    </script>
</body>
</html>
